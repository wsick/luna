<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Demo</title>
    <script src="lib/tiny/dist/tiny.js"></script>
    <script type="text/javascript">
        window.onload = (e) => {
            var input = new tiny.InputManager(document.getElementsByTagName("canvas")[0]);
            input.key.handle({
                down(args) {
                    console.log("key.down", args);
                },
                up(args) {
                    console.log("key.up", args);
                },
            });
            input.mouse.handle({
                down(args) {
                    console.log("mouse.down", args);
                },
                up(args) {
                    console.log("mouse.up", args);
                },
                leave(args) {
                    console.log("mouse.leave", args);
                },
                move(args) {
                    console.log("mouse.move", args);
                },
                wheel(args) {
                    console.log("mouse.wheel", args);
                },
            });
            input.touch.handle({
                down(args) {
                    console.log("touch.press", args);
                },
                up(args) {
                    console.log("touch.release", args);
                },
                move(args) {
                    console.log("touch.move", args);
                },
                enter(args) {
                    console.log("touch.enter", args);
                },
                leave(args) {
                    console.log("touch.leave", args);
                },
            });
        };
    </script>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border: solid 1px gray;">
</canvas>
</body>
</html>
